<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEZIONE 7</title>
</head>

<body style="padding-left: 20px;padding-right: 20px;">
    <div>
        <h1 id="heading">Webpage</h1>
        <h4 id="subheading">This is our tagline</h4>
        <p class="para">This is random text on our site</p>
        <h2>First element h2</h2>
        <h2>Second element h2</h2>
        <h2 class="para">Third element h2</h2>
    </div>
    <div>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Juice


            </li>
            <li>Apple</li>
        </ul>
    </div>
</body>
<script>

    /*   ----   GET ELEMENT BY ID   ----   */

    /* con document.getElementById() possiamo prendere un qualunque elemento che possiede un determinato id e 
    cercarlo in console: */
    
    console.log(document.getElementById('heading'))
    
    /* Oppure possiamo modificarlo: */

    document.getElementById('heading').innerHTML="NEW Webpage"

    /* Nota che ora sia il testo sul web sia in console è "NEW Webpage" e non "Webpage" come recita l'h1 */

    document.getElementById('subheading').innerHTML="This is our NEW tagline"



    /*   ----   GET ELEMENT BY TAG NAME   ----   */

    /* Considerando che in una pag html possono esserci più elementi con lo stesso tag, js ci permette di cercare quello che vogliamo
    modificare attraverso il suo indice [i] */

    console.log(document.getElementsByTagName('h2')) // così la console ci restituisce quanti h2 abbiamo

    document.getElementsByTagName('h2')[1].innerHTML = "Second element h2 has been modified By Tag Name"



    /*   ----   GET ELEMENT BY CLASS NAME  ----   */

    /* Funziona analogamente a ByTagName ma con le classi. Anche qui si dovrà selezionare con [i]  */

    console.log(document.getElementsByClassName('para')) // così la console ci restituisce quante class para abbiamo e su quali elementi

    document.getElementsByClassName('para')[1].innerHTML = "Third element h2 has been modified By Class Name"

    
    
    /*   ----   innerHTML | innerText | textContent  ----   */

    /* Questi sono tutti metodi che ci permettono di cercare e/o modificare elementi del DOM */
    
        //  .innerHTML = "..."  ==> come abbiamo visto in precedenza, sostituisce in linguaggio html
    
        document.getElementsByTagName('li')[3].innerHTML = "<li>Tea modified with .innerHTML</li>"
    
    //  .innerText = "..."  ==> come abbiamo visto in precedenza, sostituisce esattamente ciò che gli scriviamo all'interno
    
        document.getElementsByTagName('li')[1].innerText = "<li> Coffee modified with .innerText </li>"

    //  .textContent = "..."  ==> come abbiamo visto in precedenza, sostituisce oltre a ciò che gli scriviamo all'interno anche la formattazione (ovvero gli spazi) ========> DOVREBBE far vedere gli spazi ma in realtà non lo fa.... buh!

        document.getElementsByTagName('li')[2].textContent = "Juice modified      with .textContent "




    /*   ----   QUERY SELECTOR  ----   */

    console.log(document.querySelector("h1"))           // si può selezionare direttamente il tag
    console.log(document.querySelector(".para"))        // oppure la classe come si richiamerebbe nel css
    console.log(document.querySelector("#heading"))     // oppure l'id
    console.log(document.querySelector("li"))           // quando c'è più di un elemento selezionerà solo il primo
    console.log(document.querySelectorAll("li"))        // per selezionarli tutti usiamo ALL alla fine e ci restituisce una lista

    // per selezionare un elemento tra tanti usiamo l'index come negli altri casi.

</script>

</html>
